name: MLOps CI Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 black

      - name: Auto-format code (Black)
        run: black src tests

      - name: Lint code (Flake8)
        run: flake8 src tests --ignore=E501,W503

      - name: Run unit tests
        run: pytest -v

      # Optional: Train model (skip if dataset not available in CI)
      - name: Train model
        run: |
          if [ -f "data/heart.csv" ]; then
            python src/train.py
          else
            echo "Skipping training: dataset not found"
          fi

